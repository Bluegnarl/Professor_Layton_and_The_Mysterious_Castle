<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/default.css" />
        <link
            rel="icon"
            type="image/png"
            href="./assets/img/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
        <link rel="shortcut icon" href="./assets/img/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/img/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="P. Layton" />
        <link rel="manifest" href="./assets/img/site.webmanifest" />
        <script type="module" src="./index.js" defer></script>
        <title>Professeur Layton et l'Étrange Château</title>
    </head>
    <body>
        <article class="primary-screen">
            <section id="scene">
                <p id="clickToStart" class="blinking">Cliquez pour commencer</p>
                <p id="text"></p>
                <div id="ending">
                    <img src="./assets/img/player-icon.png" alt="" />
                    <p></p>
                    <p>La porte semble être ouverte.</p>
                </div>
                <div id="achievement">
                    <img src="./assets/img/player-icon.png" alt="" />
                    <p>La porte semble être ouverte.</p>
                </div>
                <img
                    class="inventory-icon"
                    src="./assets/img/inventory.png"
                    alt="inventory"
                />
                <img class="move-icon" src="./assets/img/move.png" alt="move" />
                <div class="move-arrow-container"></div>
            </section>
            <section id="puzzle">
                <img src="" alt="">
                <img id="back-puzzle" src="./assets/img/back.png" alt="back" />
            </section>
            <section class="dialogue">
                <div>
                    <img src="./assets/img/layton.png" alt="layton" />
                    <div>
                        <h3></h3>
                    </div>
                    <p></p>
                </div>
            </section>
            <section class="inventory">
                <div>
                    <header>
                        <div id="leave">
                            <img src="./assets/img/home.png" alt="leave" />
                            <h5>Quitter</h5>
                        </div>
                        <div id="close-inventory">
                            <img
                                src="./assets/img/inventory.png"
                                alt="close-inventory"
                            />
                            <h5>Fermer</h5>
                        </div>
                    </header>
                    <section>
                        <div id="notebook-icon">
                            <img
                                src="./assets/img/notebook.png"
                                alt="notebook"
                                draggable="false"
                            />
                            <h4>Notes</h4>
                        </div>
                        <div id="book-icon">
                            <img
                                src="./assets/img/book.png"
                                alt="book"
                                draggable="false"
                            />
                            <h4>Enigmes</h4>
                        </div>
                    </section>
                </div>
            </section>
            <section class="notebook-and-book">
                <div id="notebook">
                    <header>
                        <div>
                            <h4>Notes</h4>
                            <img
                                class="back"
                                src="./assets/img/back.png"
                                alt="back"
                            />
                        </div>
                    </header>
                    <section>
                        <p id="notes"></p>
                    </section>
                </div>
                <div id="book">
                    <header>
                        <div>
                            <h4>Livret des énigmes</h4>
                            <img
                                class="back"
                                src="./assets/img/back.png"
                                alt="back"
                            />
                        </div>
                    </header>
                    <section id="puzzles-list"></section>
                </div>
            </section>
        </article>
        <article class="logo-screen-wrapper">
            <section class="logo-container">
                <img src="./assets/img/logo.png" alt="professor-layton-logo" />
            </section>
            <section class="secondary-screen">
                <header>
                    <div>
                        <h4 id="puzzle-number">NO. 001</h4>
                        <h4 id="puzzle-name">Le miroir</h4>
                    </div>
                </header>
                <section>
                    <p id="puzzle-description">
                        Un miroir reflète, mais il peut aussi parfois compliquer
                        un problème. Prenons par exemple ce casse-tête.
                    </p>
                </section>
                <h3 id="place"></h3>
                <p id="goal"></p>
            </section>
        </article>
    </body>
</html>
